<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TikTok Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- Floating Record Button -->
  <button id="record-button" onclick="toggleRecordOptions()">+</button>

  <!-- Record Options Menu -->
  <div id="record-options">
    <button onclick="startRecording()">🎥 Record</button>
    <button onclick="startScreenShare()">📺 Screen Share</button>
    <button onclick="openUploadModal()">⬆️ Upload Video</button>
  </div>

  <!-- Search Bar -->
  <header>
    <input type="text" id="search" placeholder="Search videos..." onkeyup="searchVideos()">
  </header>

  <!-- Video Feed -->
  <div id="video-feed">
    <!-- Videos will be dynamically loaded from Supabase -->
  </div>

  <!-- Upload Modal -->
  <div id="upload-modal">
    <h2>Upload Your Video</h2>
    <input type="file" id="upload-input">
    <button onclick="uploadVideo()">Upload</button>
    <button onclick="closeUploadModal()">Close</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
